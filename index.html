<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myTrip maker</title>
    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">    

    <script src="libs/jquery-3.5.1.min.js"></script>
    <script src="libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="scripts/scripts.js"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <div>
                <a href="index.html"><span>myTrip Maker</span></a>
                <div class="menu-items right">
                    <a href="mytrip.html">나의 여행</a>
                    <img src="images/line_location_gray.png" />
                    <a href="register.html">회원가입</a>
                </div>
            </div>
        </div>
        <div id="body">
            <div id="title-text" class="lg-text">떠나자. 바로</div>
            <div id="title-sub-text" class="md-text">Let's travel right now</div>
            <div id="search-panel">
                <form id="form-search">
                    <div class="panel-block">
                        <label for="from">가는날</label>
                        <div>
                            <input type="text" id="from" readonly />
                        </div>
                    </div>
                    <div class="panel-block">
                        <label for="to">오는날</label>
                        <div>
                            <input type="text" id="to" readonly />
                        </div>
                    </div>
                    <div class="panel-block no-margin">
                        <button type="submit" class="btn-search">
                            <img src="images/icon_search_on.png">
                            Search
                        </button>
                    </div>
                </form>
            </div>
            <div id="list-bg">
                <div id="list-panel"></div>
            </div>
        </div>

        <div id="list-item-template" class="list-item">
            <img class="list-item-image" />
            <div class="list-item-desc">
                <div class="list-item-name"></div>
                <div class="list-item-city">
                    <img src="images/icon_list_location.png" />
                    <div class="list-item-city-name" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
